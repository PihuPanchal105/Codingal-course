<!DOCTYPE html>
<html>
    <head>
        <script>
            function validateForm() {
                var x = document.form["myForm"]["Fname"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateForm()">
            Name: <input type="text" name="fname">
            <p id="message"></p>
            </form>
            </body>
</html>
