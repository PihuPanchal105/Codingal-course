<!DOCTYPE html>
<html>
    <body>
        <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
        <p id="result"></p>
        <script>
            var myObj = { name: "Pihu", age: 12, grade: 7 };
            var myJSON = JSON.stringify(myObj); // convert object to JSON for sending data
            var newObj = JSON.parse(myJSON); // convert JSON into object while receiving data
            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
